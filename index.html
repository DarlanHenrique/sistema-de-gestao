<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<section class="bg-white" layout:fragment="content">
        <div class="flex min-h-screen">
            <div
                class="w-full md:w-1/2 flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
                <div class="w-full max-w-md">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">Bem-vindo</h1>
                        <p class="mt-2 text-gray-600">Faça login para continuar</p>
                    </div>
                    <form id="loginForm" class="space-y-6 bg-white p-8 rounded-lg shadow-md">
                        <div>
                            <label for="matrícula" class="block text-sm font-medium text-gray-700 mb-1">
                                Matrícula
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path
                                            d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                    </svg>
                                </div>
                                <input id="matrícula" type="text" required
                                    class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow"
                                    placeholder="Digite a sua matrícula..." />
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                                Senha
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <input id="password" type="password" required
                                    class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow"
                                    placeholder="••••••••" />
                            </div>
                        </div>

                        <!-- <button type="submit" id="loginButton"
                            class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors shadow-sm">
                            Entrar
                        </button> -->
                        <a href="HTML/home.html" id="loginButton"
                            class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors shadow-sm">
                            Entrar
                        </a>
                    </form>

                </div>
            </div>

            <div class="hidden md:block w-1/2 bg-gray-200 relative">
                <img src="https://grcmlesydpcd.objectstorage.sa-saopaulo-1.oci.customer-oci.com/p/OQwcvnO-c63O08Gc2Kv4OTbJttj5ik60dguiDIyyQ0wuo5SWn-jHOLW9wNbylNqI/n/grcmlesydpcd/b/dtysppobjmntbkp01/o/media/doity/eventos/evento-158703-banner.jpeg"
                    alt="Login" class="w-full h-full object-cover" />
                <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-indigo-600 opacity-40"></div>
                <div class="absolute inset-0 flex items-center justify-center p-12">
                    <div class="text-white text-center max-w-lg">
                        <h2 class="text-3xl font-bold mb-4">Sistema de Gestão</h2>
                        <p class="text-lg opacity-90">Uma plataforma intuitiva e poderosa para gerenciar seu estoque com
                            eficiência.</p>
                    </div>
                </div>
            </div>
        </div>
</section>

</html>
