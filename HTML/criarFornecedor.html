<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Fornecedor - Sistema de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 z-20 w-64 bg-gray-800 shadow-lg transition-transform -translate-x-full sm:translate-x-0"
        x-data="{ open: false }" @click.away="open = false">
        <div class="p-4">
            <h1 class="text-white text-xl font-bold">Sistema de Gestão</h1>
        </div>
        <nav class="mt-6">
            <a href="home.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 rounded-md">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3"></path>
                </svg>
                Dashboard
            </a>
            <a href="pedidos.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 rounded-md">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                Pedidos
            </a>
            <a href="estoque.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 rounded-md">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path>
                </svg>
                Estoques
            </a>
            <a href="produto.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 rounded-md">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Produtos
            </a>
            <a href="fornecedores.html" class="flex items-center px-6 py-3 bg-gray-700 rounded-md text-white">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                Fornecedores
            </a>
        </nav>
    </aside>

    <!-- Conteúdo principal -->
    <div class="ml-0 transition-all duration-300 sm:ml-64">
        <!-- Cabeçalho -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 md:px-8 flex justify-between items-center">
                <button class="mr-4 p-2 rounded-md text-gray-500 hover:text-gray-700 focus:outline-none sm:hidden"
                    @click="open = !open">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div class="flex items-center">
                    <img class="h-8 w-8 rounded-full" src="https://picsum.photos/200/300"  alt="User avatar">
                    <span class="ml-3 text-gray-700">Bem-vindo, [Nome do Usuário]!</span>
                    <!-- <button class="ml-6 px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">
                        Sair
                    </button> -->
                    <a href="../index.html" class="ml-6 px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">
                        Sair
                    </a>
                </div>
            </div>
        </header>

        <!-- Conteúdo do formulário -->
        <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 md:px-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-900">Novo Fornecedor</h1>
                <div class="flex space-x-3">
                    <button onclick="window.history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium">
                        Cancelar
                    </button>
                    <!-- <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        Salvar Fornecedor
                    </button> -->
                    <a href="fornecedores.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        Salvar Fornecedor
                    </a>
                </div>
            </div>

            <!-- Formulário -->
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-lg font-medium text-gray-900 mb-6">Informações do Fornecedor</h2>
                
                <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                    <!-- Nome e CNPJ -->
                    <div>
                        <label for="supplier-name" class="block text-sm font-medium text-gray-700 mb-1">Nome do Fornecedor</label>
                        <input type="text" id="supplier-name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm" placeholder="Ex: Fornecedor A">
                    </div>
                    <div>
                        <label for="cnpj" class="block text-sm font-medium text-gray-700 mb-1">CNPJ</label>
                        <input type="text" id="cnpj" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm" placeholder="00.000.000/0000-00">
                    </div>

                    <!-- Contato -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email" id="email" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm" placeholder="exemplo@dominio.com">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                        <input type="tel" id="phone" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm" placeholder="(00) 0000-0000">
                    </div>

                    <!-- Tipo de Produto -->
                    <div class="md:col-span-2">
                        <label for="product-type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Produto Fornecido</label>
                        <select id="product-type" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm">
                            <option>Selecione um tipo de produto</option>
                            <option>Eletrônicos</option>
                            <option>Móveis</option>
                            <option>Utensílios</option>
                            <option>Material de Escritório</option>
                            <option>Alimentos</option>
                            <option>Medicamentos</option>
                            <option>Outros</option>
                        </select>
                    </div>

                    <!-- Endereço -->
                    <div class="md:col-span-2">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Endereço</label>
                        <input type="text" id="address" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm" placeholder="Rua, Número, Bairro, Cidade - Estado">
                    </div>

                    <!-- Seção de Detalhes -->
                    <div class="md:col-span-2">
                        <h3 class="text-md font-medium text-gray-900 mb-4">Detalhes Adicionais</h3>
                        
                        <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
                            <!-- Status -->
                            <div>
                                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                <select id="status" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm">
                                    <option>Ativo</option>
                                    <option>Inativo</option>
                                </select>
                            </div>

                            <!-- Prazo de Entrega -->
                            <div>
                                <label for="delivery-time" class="block text-sm font-medium text-gray-700 mb-1">Prazo de Entrega (dias)</label>
                                <input type="number" id="delivery-time" min="1" max="365" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm">
                            </div>

                            <!-- Avaliação -->
                            <div>
                                <label for="rating" class="block text-sm font-medium text-gray-700 mb-1">Avaliação</label>
                                <select id="rating" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm">
                                    <option>Selecione uma avaliação</option>
                                    <option>⭐⭐⭐⭐⭐ (Excelente)</option>
                                    <option>⭐⭐⭐⭐ (Muito Bom)</option>
                                    <option>⭐⭐⭐ (Bom)</option>
                                    <option>⭐⭐ (Regular)</option>
                                    <option>⭐ (Ruim)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Observações -->
                    <div class="md:col-span-2">
                        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Observações</label>
                        <textarea id="notes" rows="4" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm" placeholder="Digite observações sobre o fornecedor..."></textarea>
                        <p class="mt-2 text-sm text-gray-500">Máximo de 500 caracteres</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
