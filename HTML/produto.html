<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto - Sistema de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 z-20 w-64 bg-gray-800 shadow-lg transition-transform -translate-x-full sm:translate-x-0"
        x-data="{ open: false }" @click.away="open = false">
        <div class="p-4">
            <h1 class="text-white text-xl font-bold">Sistema de Gestão</h1>
        </div>
        <nav class="mt-6">
            <a href="home.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 rounded-md">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3"></path>
                </svg>
                Dashboard
            </a>
            <a href="pedidos.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 rounded-md">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                Pedidos
            </a>
            <a href="estoque.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 rounded-md">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path>
                </svg>
                Estoques
            </a>
            <a href="produto.html" class="flex items-center px-6 py-3 bg-gray-700 rounded-md text-white">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Produtos
            </a>
            <a href="fornecedores.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 rounded-md">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                Fornecedores
            </a>
        </nav>
    </aside>

    <!-- Conteúdo principal -->
    <div class="ml-0 transition-all duration-300 sm:ml-64">
        <!-- Cabeçalho -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 md:px-8 flex justify-between items-center">
                <button class="mr-4 p-2 rounded-md text-gray-500 hover:text-gray-700 focus:outline-none sm:hidden"
                    @click="open = !open">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div class="flex items-center">
                    <img class="h-8 w-8 rounded-full" src="https://picsum.photos/200/300"  alt="User avatar">
                    <span class="ml-3 text-gray-700">Bem-vindo, [Nome do Usuário]!</span>
                    <!-- <button class="ml-6 px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">
                        Sair
                    </button> -->
                    <a href="../index.html" class="ml-6 px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">
                        Sair
                    </a>
                </div>
            </div>
        </header>

        <!-- Conteúdo do formulário -->
        <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 md:px-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-900">Novo Produto</h1>
                <div class="flex space-x-3">
                    <button onclick="window.history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium">
                        Cancelar
                    </button>
                    <!-- <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        Salvar Produto
                    </button> -->
                    <a href="estoque.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        Salvar Produto
                    </a>
                </div>
            </div>

            <!-- Formulário -->
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-lg font-medium text-gray-900 mb-6">Informações do Produto</h2>
                
                <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                    <!-- Nome e SKU -->
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
                        <input type="text" id="product-name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm" placeholder="Ex: Caneta Esferográfica">
                    </div>
                    <div>
                        <label for="sku" class="block text-sm font-medium text-gray-700 mb-1">SKU (Código do Produto)</label>
                        <input type="text" id="sku" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm bg-gray-50" placeholder="Gerado automaticamente" readonly>
                    </div>

                    <!-- Categoria e Fornecedor -->
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                        <select id="category" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm">
                            <option>Selecione uma categoria</option>
                            <option>Eletrônicos</option>
                            <option>Móveis</option>
                            <option>Utensílios</option>
                            <option>Material de Escritório</option>
                        </select>
                    </div>
                    <div>
                        <label for="supplier" class="block text-sm font-medium text-gray-700 mb-1">Fornecedor</label>
                        <select id="supplier" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm">
                            <option>Selecione um fornecedor</option>
                            <option>Fornecedor A</option>
                            <option>Fornecedor B</option>
                            <option>Fornecedor C</option>
                        </select>
                    </div>                    
                </div>

                <!-- Seção de Estoque -->
                <div class="mt-8">
                    <h3 class="text-md font-medium text-gray-900 mb-4">Detalhes de Estoque</h3>
                    
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
                        <!-- Quantidade Inicial -->
                        <div>
                            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantidade Inicial</label>
                            <input type="number" id="quantity" min="0" value="0" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm">
                        </div>

                        <!-- Estoque Mínimo -->
                        <div>
                            <label for="min-stock" class="block text-sm font-medium text-gray-700 mb-1">Estoque Mínimo</label>
                            <input type="number" id="min-stock" min="0" value="0" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm">
                        </div>

                        <!-- Status -->
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select id="status" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm">
                                <option>Disponível</option>
                                <option>Baixo Estoque</option>
                                <option>Esgotado</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Seção de Preços -->
                <div class="mt-8">
                    <h3 class="text-md font-medium text-gray-900 mb-4">Preços</h3>
                    
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
                        <!-- Preço de Custo -->
                        <div>
                            <label for="cost-price" class="block text-sm font-medium text-gray-700 mb-1">Preço de Custo (R$)</label>
                            <input type="number" id="cost-price" min="0" step="0.01" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm">
                        </div>

                        <!-- Preço de Venda -->
                        <div>
                            <label for="sale-price" class="block text-sm font-medium text-gray-700 mb-1">Preço de Venda (R$)</label>
                            <input type="number" id="sale-price" min="0" step="0.01" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm">
                        </div>

                        <!-- Imposto -->
                        <div>
                            <label for="tax" class="block text-sm font-medium text-gray-700 mb-1">Imposto (%)</label>
                            <input type="number" id="tax" min="0" max="100" step="0.01" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm">
                        </div>
                    </div>
                </div>

                <!-- Descrição -->
                <div class="mt-8">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                    <textarea id="description" rows="4" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm" placeholder="Descreva o produto..."></textarea>
                    <p class="mt-2 text-sm text-gray-500">Máximo de 500 caracteres</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
